<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calc-container">
            <div class="screen">
                <div class="screen-input"></div>
                <div class="screen-output"></div>
            </div>
            <div class="buttons-container">
                <div class="button-row">
                    <button class="operation">%</button>
                    <button id="clear-entry-button">CE</button>
                    <button id="clear-button">C</button>
                    <button id="backspace-button">⌫</button>
                </div>
                <div class="button-row">
                    <button class="operation">1/x</button>
                    <button class="operation">x²</button>
                    <button class="operation">√x</button>
                    <button class="operation">÷</button>
                </div>
                <div class="button-row">
                    <button class="input">7</button>
                    <button class="input">8</button>
                    <button class="input">9</button>
                    <button class="operation">*</button>
                </div>
                <div class="button-row">
                    <button class="input">4</button>
                    <button class="input">5</button>
                    <button class="input">6</button>
                    <button class="operation">-</button>
                </div>
                <div class="button-row">
                    <button class="input">1</button>
                    <button class="input">2</button>
                    <button class="input">3</button>
                    <button class="operation">+</button>
                </div>
                <div class="button-row">
                    <button class="operation">±</button>
                    <button class="input">0</button>
                    <button class="input">.</button>
                    <button id="equate-button">=</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
